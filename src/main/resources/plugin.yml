name: EcoWelcome
version: '0.1.1-R'
main: com.github.spacemex.ecoWelcome.EcoWelcome
api-version: '1.21'
prefix: EW
authors: [ Space_Mex ]
description: A Simple Light Weight Welcome Message Plugin
website: https://www.spigotmc.org/resources/ecowelcome.121166/
softdepend: ["PlaceholderAPI"]
permissions:
  ew.reload:
    default: op
    description: Ability To Reload The EcoWelcome Config
  ew.silent:
    default: false
    description: Allows the user to join silently
commands:
  ecowelcomereload:
    description: Reloads The EcoWelcome Config
    permission: ew.reload
    aliases: ewrl
    permission-message: You do not have permission to use this command
    usage: /ecowelcomereload